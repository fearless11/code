<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态路由</title>
    <script src="../scripts/vue.js"></script>
    <script src="../scripts/vue-route.js"></script>
</head>
<body>

<div id="app">
    <h1>动态路由</h1>
    <p>
        <router-link to="/user/Mary">/user/Mary</router-link>
        <br/>
        <router-link to="/user/Tom">/user/Tom</router-link>
        <br/>
        <router-link to="/user/xxx">/user/xxx</router-link>
    </p>
    <router-view></router-view>
</div>
    

<script>
    const User = { template: '<div>User {{ $route.params.id }}</div>'}
    const x400 = { template: '<div>默认404 {{ $route.params.id }}</div>'}
    const router = new VueRouter({
        routes : [
            { path: '/user/:id', component: User },
            { path: '*', component: x400 }
        ]
    })

    // 创建和挂载根实例
    const staticRouteApp = new Vue({
        router
    }).$mount('#app')

</script>

</body>
</html>
